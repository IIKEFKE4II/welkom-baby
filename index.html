<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welkom Colin!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f6f4f2; /* zachte beige achtergrond */
    }

    body {
      background-image: url('colin_ellis_webachtergrond.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .play-button {
      border: none;
      font-size: 18px;
      color: #f6f4f2;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="play-button" onclick="playMusic()">All I want for you my son, is to be satisfied... â–¶</button>
  <audio id="muziek" src="mp3/muziek.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('muziek').play();
    }
  </script>

</body>
</html>
